# MongoDB Configuration
spring.data.mongodb.uri=mongodb+srv://jayestore21:gZfiZU4cUV8v64oO@estd.coqyrsy.mongodb.net/skillshare?retryWrites=true&w=majority
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.database=skillshare

# Server Configuration
server.port=8081

# Logging Configuration
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=TRACE

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# File upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=${java.io.tmpdir}
spring.servlet.multipart.resolve-lazily=true

# File storage configuration
file.upload-dir=./uploads
app.upload.dir=./uploads
spring.web.resources.static-locations=file:${file.upload-dir}/,classpath:/static/
spring.mvc.static-path-pattern=/uploads/**

# Content negotiation
spring.mvc.contentnegotiation.favor-parameter=true
spring.mvc.contentnegotiation.media-types.json=application/json

# Debug options
debug=true

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
